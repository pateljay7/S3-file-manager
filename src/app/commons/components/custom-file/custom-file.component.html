<div class="m-2 border rounded bg">
  <div class="d-flex">
    <div class="p-2"><i [ngClass]="getIcon()"></i></div>
    <div class="p-2">
      <small class="text-break"> {{ fileName }}</small>
    </div>
    <div class="ml-auto p-2">
      <div class="dropdown">
        <i
          class="fa fa-ellipsis-v"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="false"
          aria-expanded="false"
        >
        </i>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <div class="dropdown-item" href="#">
            <i class="fa fa-info-circle fa-sm mr-1"></i> Show details
          </div>
          <div class="dropdown-item" href="#" (click)="onDownloadFile()">
            <i class="fa fa-download fa-sm mr-1"></i>Download
          </div>
          <div class="dropdown-divider"></div>
          <div class="dropdown-item" href="#" (click)="onDeleteFile()">
            <i class="fa fa-trash fa-sm mr-1"></i>Delete
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
